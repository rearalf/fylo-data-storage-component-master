<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Fylo data storage component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">

    <div class="cover">
    </div>
    <main class="container">
        <article class="article">
            <section class="col-1 border-10">
                <div class="header">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="icon-list">
                    <div class="icon border-10">
                        <img src="images/icon-document.svg" alt="">
                    </div>
                    <div class="icon border-10">
                        <img src="images/icon-folder.svg" alt="">
                    </div>
                    <div class="icon border-10">
                        <img src="images/icon-upload.svg" alt="">
                    </div>
                </div>
            </section>
            <section class="col-2 border-10">
                <h5>You’ve used <span>815 GB</span> of your storage</h5>
                <div class="message border-10">
                    <span class="message-text">
                        <span>185</span> GB Left
                    </span>
                </div>
                <div class="upload">
                    <input type="range" class="border-10" value="50" name="" id="">
                    <span class="minGB">
                        0 GB
                    </span>
                    <span class="maxGB">
                        1000 GB
                    </span>
                </div>
            </section>
        </article>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
    <script>
        var input = document.querySelector("input[type=range]");
        input.style.setProperty("--value", input.value);
        input.addEventListener("input", function (evt) {
            input.style.setProperty("--value", input.value);
        }, false);
    </script>
</body>

</html>
